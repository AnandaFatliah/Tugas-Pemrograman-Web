<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Aplikasi Manajemen Pegawai</header>
    <div class="container">
      <aside>
        <ul class="menu">
          <li><a href="Dashboard.html" class="aktif">Dashboard</a></li>
          <li><a href="Tabel.html" class="aktif">Data Pegawai</a></li>
          <li><a href="Tabel.html" class="aktif">Data Jabatan</a></li>
          <li><a href="Desain Halaman Login.html" class="aktif">Keluar</a></li>
        </ul>
      </aside>
      <section class="main">
        <h2 class="judul">Tambah Pegawai</h2>
        <form action="proses.php" method="post">
          <div class="form-group">
            <label for="foto">Foto</label>
            <div class="input"><input type="file" id="foto" /></div>
          </div>
          <div class="form-group">
            <label for="nama">Nama</label>
            <div class="input"><input type="text" id="nama" /></div>
          </div>
          <div class="form-group">
            <label for="jk">Jenis Kelamin</label>
            <input type="radio" name="jk" id="jkL" value="L" /> Laki-laki
            <input type="radio" name="jk" id="jkP" value="P" /> Perempuan
          </div>
          <div class="form-group">
            <label for="tanggal">Tanggal</label>
            <div class="input"><input type="date" id="tanggal" /></div>
          </div>
          <div class="form-group">
            <label for="jabatan">Jabatan</label>
            <div class="input">
              <select id="jabatan">
                <option value="direktur">Direktur</option>
                <option value="manajer">Manajer</option>
                <option value="marketing">Marketing</option>
                <option value="sekretaris">Sekretaris</option>
                <option value="chef">Chef</option>
                <option value="waiter">Waiter</option>
                <option value="kasir">Kasir</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="tombol">
              <input style="border-radius: 20px;" type="submit" value="Simpan" class="tombol-simpan" />
              <input style="border-radius: 20px;" type="reset" value="Batal" class="tombol-reset" />
            </div>
          </div>
        </form>
      </section>
    </div>
    <footer>Copyright &copy; 2023</footer>
  </body>
</html>
